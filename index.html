<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CanCharts</title>

    <link href="styles.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body onload="demo()">
    <h1 class="example-header">Daily time distribution sunburst example</h1>

    <canvas id="canvas" width="700" height="600" class="canvas"></canvas>
    <textarea id="data" class="data"></textarea>

    <div>
        <div class="options-block">
            <label>
                Hover path <input type="checkbox" id="hover-path-switch">
            </label>
        </div>

        <div id="hovered" class="hovered-block"></div>

        <div class="add-node-block" id="add-node-block" style="display: none;">
            <label>
                Name <input type="text" id="work-name">
            </label>
            <label>
                Minutes <input type="number" id="work-minutes" min="10">
            </label>
            <button class="add-node-button" id="add-node-button"></button>
        </div>
    </div>

    <a href="https://github.com/Ostrovski/cancharts">
        <img style="position: absolute; top: 0; right: 0; border: 0;"
             src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67"
             alt="Fork me on GitHub"
             data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png">
    </a>

    <script src="dist/cancharts.js"></script>
    <script src="demo.js"></script>
</body>
</html>
