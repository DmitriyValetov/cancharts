<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CanCharts</title>

    <link href="styles.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body onload="demo()">
    <h1 class="example-header">Daily time distribution sunburst example</h1>

    <canvas id="canvas" width="700" height="600" class="canvas"></canvas>
    <textarea id="data" class="data"></textarea>

    <div>
        <div class="options-block">
            <label>
                Hover path <input type="checkbox" id="hover-path-switch">
            </label>
        </div>

        <div id="hovered" class="hovered-block"></div>

        <div class="add-node-block" id="add-node-block" style="display: none;">
            <label>
                Name <input type="text" id="work-name">
            </label>
            <label>
                Minutes <input type="number" id="work-minutes" min="10">
            </label>
            <button class="add-node-button" id="add-node-button"></button>
        </div>
    </div>

    <script src="cancharts.js"></script>
    <script src="demo.js"></script>
</body>
</html>
